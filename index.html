<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="difficultySelector">
        <select name="" id="">
          <option value="easy" default>easy</option>

          <option value="medium">medium</option>

          <option value="unbeatable">unbeatable</option>
        </select>
      </div>

      <div class="chessSelector">
        <button class="x">X</button>
        <button class="o">O</button>
      </div>

      <div class="gameBoard">
        <div data-grid="0"></div>
        <div data-grid="1"></div>
        <div data-grid="2"></div>
        <div data-grid="3"></div>
        <div data-grid="4"></div>
        <div data-grid="5"></div>
        <div data-grid="6"></div>
        <div data-grid="7"></div>
        <div data-grid="8"></div>
      </div>

      <div class="gameController">
        <button class="reset">reset</button>
      </div>
    </div>
  </body>
</html>
